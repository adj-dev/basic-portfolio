<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i"
      rel="stylesheet"
    />
    <title>Andrew Johnson</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Andrew Johnson</h1>
        <nav>
          <a href="index.html">About</a>
          <span>|</span>
          <a href="portfolio.html">Portfolio</a>
          <span>|</span>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <article>
      <div class="container content">
        <h2>Contact</h2>
        <div class="separated">
          <form action="index.html">
            <div>
              <label for="feedback">Name</label>
              <input type="text" />
            </div>
            <div>
              <label for="feedback">Email</label>
              <input type="text" />
            </div>
            <div>
              <label for="feedback">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div>
              <button type="submit" id="feedback">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </article>

    <footer>
      <p class="copyright">Copyright?</p>
    </footer>
  </body>
</html>
